spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/server
    username: root
    password: 12345678

  config:
    dev-host: localhost # 기본값 설정

  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis

  jpa:
    open-in-view: false
    show-sql: true

    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        default_batch_fetch_size: 50

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB

---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 50

  data:
    redis:
      host: localhost
      port: 6379

  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 10MB
